<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>College Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="program">Program of Interest:</label>
                <select class="form-control" id="program" name="program" required>
                    <option value="">Select Program</option>
                    <option value="IMT">IMT</option>
                    <option value="VCD">VCD</option>
                    <option value="MAN">MAN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">
                <small class="form-text">Please enter a valid 10-digit phone number.</small>
            </div>
            <div class="form-group">
                <label for="mother">Mother's Name:</label>
                <input type="text" class="form-control" id="mother" name="mother" required>
            </div>
            <div class="form-group">
                <label for="father">Father's Name:</label>
                <input type="text" class="form-control" id="father" name="father" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="display-info" style="display: none;">
            <h2>Registration Information</h2>
            <div id="info-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
